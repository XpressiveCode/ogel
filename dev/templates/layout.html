{{model}}
	{
		year: function(){ return new Date().getFullYear(); }
	}
{{/model}}
<html>
	<head>
		<title>Sitecore Online | {{model.title}}</title>
		{{includes-header}}
	</head>
	<body>  
		{{header}}
		{{yield:header}} 
		{{content}}
			{{yield:aside}}
			<article class="col-md-{{model.width}}">
				{{yield}}
			</article>
		{{/content}}	
		{{footer}}
		{{scripts}}
	</body> 
</html>
